<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alan Ramos de Campos" />
    <meta name="description" content="tela inicial de cadastro" />
    <meta name="keywords" content="unopar,pti,tarefa2" />
    <!--font-->
    <link href="http://fonts.cdnfonts.com/css/rawline" rel="stylesheet" />

    <title>Sistema Coronavirus - Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Sistema Coronavírus</h1>
    </header>

    <div class="container">
      <h2>Cadastro</h2>
      <form action="/" method="post" autocomplete="on">
        <fieldset>
          <label for="fnome">Primeiro Nome</label>
          <input
            type="text"
            id="fnome"
            name="nome"
            placeholder="Digite seu primeiro nome"
          />

          <label for="lnome">Sobrenome</label>
          <input
            type="text"
            id="lnome"
            name="sobrenome"
            placeholder="Digite seu sobrenome"
          />
          <fieldset>
            <legend>Sexo</legend>

            <input
              class="input"
              type="radio"
              name="sexo"
              id="masc"
              value="m"
              checked
            />
            <label class="l-radio" for="masc">Masculino</label>

            <input type="radio" name="sexo" id="fem" value="f" />
            <label class="l-radio" for="fem">Feminino</label>

            <input type="radio" name="sexo" id="out" value="o" />
            <label class="l-radio" for="out">Outro</label>
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>
            <label for="">Rua</label>
            <input type="text" />

            <label for="">Número</label>
            <input type="text" id="" name="" />

            <label for="">Bairro</label>
            <input type="text" id="" name="" />

            <label for="">Complemento</label>
            <input type="text" />

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cdp" />

            <select id="estado" name="estado">
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>

            <select name="cidade" id="cidade">
              <option value="">Selecione uma cidade</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Contato</legend>

            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="exemplo@email.com"/>

            <label for="">Telefone Residencial</label>
            <input
              type="tel"
              placeholder="xx xxxxx-xxxx"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />

            <label for="">Celular</label>
            <input
              type="tel"
              placeholder="xx xxxxx-xxxx"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
          </fieldset>

          <fieldset>
            <legend>Profissão</legend>
            <label for="">Profissão</label>
            <input type="text" />
            <label for="">Local de Trabalho</label>
            <input type="text" />

            <label for="tipo">Tipo Sanguíneo</label>
            <select name="tipo" id="tipo">
              <optgroup value="A">A</optgroup>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <optgroup value="">B</optgroup>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <optgroup value="">AB</optgroup>
              <option value="">AB+</option>
              <option value="">AB-</option>
              <optgroup value="">O</optgroup>
              <option value="">O+</option>
              <option value="">O-</option>
            </select>
          </fieldset>

          <input type="reset" value="Limpar cadastro" class="btn" />
          <input type="submit" value="Cadastrar" class="btn" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
